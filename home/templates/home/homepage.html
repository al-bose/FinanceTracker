{% extends "base.html" %}
{% load static %}
{% block content %}
  {% if user.is_authenticated %}
    <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56 px-6 pt-14 lg:px-8">
      <div class="text-center">
        <h1 class="text-gray-300 text-4xl font-bold tracking-tight sm:text-6xl">Hello, </h1>
        <p class="text-gray-300 mt-6 text-lg leading-8">{{user.get_short_name}}</p>
      </div>
    </div>
  {% else %}
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8 mt-6">
    <div class="flex flex-col gap-10">
      <div class="text-center">
        <h1 class="text-gray-300 text-4xl font-bold tracking-tight sm:text-6xl justify-between">Manage Your Finances</h1>
        <p class="text-gray-300 mt-6 text-lg leading-8">Personalized apps for tracking expenditure, budgeting and portfolio health.</p>
       
      </div>
    <div class="text-center">
      <form method="get" action="{% url 'home:login' %}">
        {% csrf_token %}
        <button type="submit" class="rounded-md bg-indigo-600 px-3 py-1.5 px-1.5 text-sm font-semibold leading-6 text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Get Started</button>
      </form>
    </div>
      <div class="flex flex-col sm:flex-row gap-10 items-center">
        <div>
          <img class="ring-2 ring-indigo-600 shadow-lg shadow-indigo-500/50" src="{% static 'portfolio_sc_final.png' %}" alt="Your Company">
        </div>
        <div>
          <img class="ring-2 ring-indigo-600 shadow-lg shadow-indigo-500/50" src="{% static 'budget_sc_final.png' %}" alt="Your Company">
        </div>
      </div>
    </div>
  </div>
  {% endif %}
{% endblock %}
