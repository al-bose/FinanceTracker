{% extends "base.html" %}
{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">Edit Position</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" method="post" action="{% url 'portfolio:update-position' position.id%}">
        {% csrf_token %}
        <div>
            <label for="ticker" class="block text-sm font-medium leading-6 text-white">Ticker</label>
            <div class="mt-2 relative">
                <input id="ticker" name="ticker" type="text" readonly="readonly" class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" value="{{position.ticker}}">
            </div>
        </div>

        <div>
            <label for="quantity" class="block text-sm font-medium leading-6 text-white">Quantity</label>
            <div class="mt-2">
                <input id="quantity" name="quantity" type="number" step="0.00001" required class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" value="{{position.quantity}}">
            </div>
        </div>

        <div>
            <label for="costBasis" class="block text-sm font-medium leading-6 text-white">Cost Basis</label>
            <div class="mt-2">
                <input id="costBasis" name="costBasis" type="number" step="0.00001" required class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" value="{{position.cost_basis}}">
            </div>
        </div>

        <div class="mt-2">
            <input type = "radio" id="type" name="type" readonly="readonly" checked value="{{position.type}}">
            <label id="type-label" class="text-sm font-medium leading-6 text-gray-300" for="type">{{position.get_type_display}}</label>
          </div>
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Update</button>
          <a href="{% url 'portfolio:main' %}" class="flex w-full justify-center rounded-md bg-gray-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white hover:bg-gray-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">Cancel</a>
        </div>
      </form>
      <form class="" method="post" action="{% url 'portfolio:delete-position' position.id %}">
        {% csrf_token %}
        <button type="submit" class="flex w-full justify-center rounded-md bg-red-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">Delete</button>
      </form>
    </div>
</div>
{% endblock %}
