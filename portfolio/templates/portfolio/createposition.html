{% extends "base.html" %}
{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-300">Add Position</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" method="post" action="{% url 'portfolio:createposition' %}">
        {% csrf_token %}
        <div>
            <label for="ticker" class="block text-sm font-medium leading-6 text-gray-300">Ticker</label>
            <div class="mt-2 relative">
              <input id="ticker" name="ticker" type="text"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              <button onclick="searchAPI()" class="absolute inset-y-0 right-0 flex justify-center rounded-md bg-indigo-600 px-3 py-1.5 shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
             </button>
          </div>
            <ul role="list" class="divide-y" id="searchresults">
              
            </ul>

        </div>

        <div>
            <label for="quantity" class="block text-sm font-medium leading-6 text-gray-300">Quantity</label>
            <div class="mt-2">
                <input id="quantity" name="quantity" type="number" step="0.00001" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </div>

        <div>
            <label for="costBasis" class="block text-sm font-medium leading-6 text-gray-300">Cost Basis</label>
            <div class="mt-2">
                <input id="costBasis" name="costBasis" type="number" step="0.00001" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </div>

        <div>
            <label for="date" class="block text-sm font-medium leading-6 text-gray-300">Purchase Date</label>
            <div class="mt-2">
                <input id="date" name="date" type="date" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </div>
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add</button>
          <a href="{% url 'portfolio:main' %}" class="flex w-full justify-center rounded-md bg-gray-900 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-gray-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Cancel</a>
        </div>
      </form>
    </div>
</div>
{% endblock %}

{% block scripts%}
<script>
  let suggestions = []

  function searchAPI()
  {
    const searchValue = document.getElementById("ticker").value;
      fetch('https://www.alphavantage.co/query?function=SYMBOL_SEARCH&keywords=' + searchValue + '&apikey=' + '{{ api_key }}')
        .then((response) => response.json())
        .then((response_data) => {
          for (const key in response_data["bestMatches"])
            {
              suggestions.push(response_data["bestMatches"][key]);
            }
        })
        .catch((error) => console.log(error))
        .finally(() => 
        {
          const list_element = document.getElementById("searchresults");
          suggestions.push({
            "1. symbol": "TSLA",
            "2. name": "TESLA"
          });
          for (const s in suggestions)
          {
            const li = list_element.appendChild(document.createElement("li"));
            li.textContent =  suggestions[s]["2. name"] + " (" + suggestions[s]["1. symbol"] + ")";
            li.classList.add("justify-between", "gap-x-6", "py-1,5", "hover:cursor-pointer", "bg-white", "text-indigo-600");
            li.onclick = () => this.select(suggestions[s]["1. symbol"]);
          }
        })
  }
    
  function select(ticker)
  {
    document.getElementById("ticker").value = ticker;
    suggestions = [];

    //remove all the suggestions
    const list_element_div = document.getElementById("searchresults");
    suggestions = []
    while (list_element_div.firstChild) {
      list_element_div.removeChild(list_element_div.firstChild);
    }   
  }

  function toggleMobileMenu()
  {
    document.getElementById("mobile-menu").classList.toggle("hidden");
    document.getElementById("mobile-menu-closed").classList.toggle("hidden");
    document.getElementById("mobile-menu-opened").classList.toggle("hidden");
  
  }

</script>

{% endblock %}
